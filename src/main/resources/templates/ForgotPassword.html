<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mot De Passe Oublié</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body>
<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h3>Mot De Passe Oublié</h3>
        </div>
        <div class="card-body col">
            <form class="form" th:action="@{/forgot}" th:object="${email}" method="post">
                <div class="mb-3">
                    <label for="inp" class="form-label">Votre adresse e-mail</label>
                    <input type="email" th:field="*{emailUs}" id="inp" class="form-control" placeholder="Entrez votre e-mail" required>
                </div>
                <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
            </form>

        </div>
        <h3 th:class="${suc}?'text-success':'text-danger'" th:text="${stat}"></h3>
    </div>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
