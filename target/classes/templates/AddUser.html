<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<head>
  <meta charset="UTF-8">
  <title>Ajouter Utilisateur</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content1" class="container my-2">

<div class="container mt-2">
    <div class="card">
      <div class="card-header">
        <h2>Ajouter un utilisateur</h2>

    </div>
  <div class="container card-body mt-2 ">
<div class="card">
    <div class="card-header">
        <h2 class="text-danger" th:text="${erreur}"></h2>
    </div>
</div>
  <form th:action="@{/SaveEssentielUser}"  method="post" class="row g-3">

      <!-- Username -->
      <div class="col-md-6">
        <label for="username" class="form-label ">Nom d'utilisateur</label>
        <input type="text" th:field="${newUser.username}" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label " >Mot de passe</label>
        <input type="password" th:field="${newUser.password}" class="form-control" id="password" placeholder="Mot de passe" required>
      </div>
      <div class="col-md-6">
        <label for="actif" class="form-label ">Actif</label>
        <select th:field="${newUser.actif}" class="form-select" id="actif" required>
          <option value="true">Oui</option>
          <option value="false">Non</option>
        </select>
      </div>

      <!-- Nom -->
      <div class="col-md-6">
        <label for="nom" class="form-label ">Nom</label>
        <input type="text" th:field="${newUser.nom}" class="form-control" id="nom" placeholder="Nom" required>
      </div>

      <!-- Prénom -->
      <div class="col-md-6">
        <label for="prenom" class="form-label ">Prénom</label>
        <input type="text" th:field="${newUser.prenom}" class="form-control" id="prenom" placeholder="Prénom" required>
      </div>




      <!-- Photo -->


      <!-- Rôles -->


      <!-- Submit Button -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Suivant</button>
      </div>
    </form>
  </div></div>
</div></div>
</body>
</html>
